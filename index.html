<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <img class="logo" src="./assets/logo.gif" alt="recebendo uma nota de dinheiro">

    <main>
        <label> <b> Converter de</b>

            <select>
                <option>R$ Real Brasileiro</option>
                <option>US$ Dólar Americano</option>
                <option>€$ Euro</option>
            </select>

        </label>

        <label><b> Converter para </b>

            <select>
                <option>R$ Real Brasileiro</option>
                <option>US$ Dólar Americano</option>
                <option>€$ Euro</option>
            </select>

        </label>

        <label> <b>Valor</b>
            <input type="number" placeholder="R$10.000">
        </label>

        <button>Converter</button>

        <section>
            <div>
                <img src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p>Real</p>
                <p>R$ 0,00</p>
            </div>

            <img src="./assets/Vector.png" alt="arrow">
            
            <div>
                <img src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
                <p>Dólar Americano</p>
                <p>US$ 0,00</p>

            </div>
        </section>
    </main>

</body>

</html>
