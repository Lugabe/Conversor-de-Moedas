<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <img class="logo" src="./assets/gif-porco.gif" alt="recebendo uma nota de dinheiro">

    <main>
        <h4><span> Conversor</span> de  <span class="spanMoedas">Moedas</span></h4>
        <label> Converter <b>de</b>

            <select class="currencySelectToConvert">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€$ Euro</option>
                <option value="libra">GBP$ Libra esterlina</option>
                <option value="bitcoin">BTC$ Bitcoin</option>
            </select>

        </label>

        <label> Converter <b>para </b>

            <select class="currencySelect">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€$ Euro</option>
                <option value="libra">GBP$ Libra esterlina</option>
                <option value="bitcoin">BTC$ Bitcoin</option>
            </select>
        </label>

        <label> <b>Valor</b>
            <input class="input" type="number" placeholder="R$10.000">
        </label>

        <button class="convert-button" onclick="convertValues()">Converter</button>

        <section>
            <div class="de-valor">
                <img class="currencyImgToConvert" src="./assets/brasil.png" alt="logo-moeda-a-converter">
                <p class="currency">Real Brasileiro</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/Vector.png" alt="arrow">

            <div class="para-valor">
                <img class="currency-img" src="./assets/brasil.png" alt="logo-moeda-convertida">
                <p class="currency-converted">Real Brasileiro</p>
                <p class="currency-value">R$ 0.00</p>

            </div>
        </section>
    </main>

</body>
<script src="./script.js"></script>

</html>
